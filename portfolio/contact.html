<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Startup Collaboration Form</title>
    <link rel="stylesheet" href="contact.css">
    <link rel="index" href="index.html">
</head>

<body>
    <div class="container">
        <img src="profile.png" alt="Collaboration Image" class="header-image" width="100px" height="100px">
        <h1>Want to discuss your ideas? I'm yours.</h1>
        <form>
            <div class="form-group one">
                <input type="text" name="name" placeholder="Name">
            </div>
            <div class="form-group one">
                <input type="email" name="email" placeholder="Email">
            </div>
            <div class="form-group">
                <select name="project" title="Select a project">
                    <option value="">Which project?</option>
                    <!-- Add project options here -->
                    <option value="1">Interest 1</option>
                    <option value="2">Interest 2</option>
                    <option value="3">Interest 3</option>
                    <option value="4">Interest 4</option>
                </select>
            </div>
            <div class="form-group">
                <select name="interest" title="Select your interest">
                    <option value="">Your interest</option>
                    <!-- Add interest options here -->
                    <option value="1">Interest 1</option>
                    <option value="2">Interest 2</option>
                    <option value="3">Interest 3</option>
                    <option value="4">Interest 4</option>
                </select>
            </div>
            <div class="form-group one">
                <textarea name="details" placeholder="Additional details"></textarea>
            </div>
            <button type="submit" class="submit-btn">Submit</button>
        </form>
    </div>
</body>

</html>
